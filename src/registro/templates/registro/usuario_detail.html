{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Pacientes - Vista en detalle</h1>

    <div class="card">
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Nombre:</dt>
                <dd class="col-sm-9">{{ object.name }}</dd>

                <dt class="col-sm-3">Meta diaria de consumo de kcal:</dt>
                <dd class="col-sm-9">{{ object.meta_diaria_kcal }}</dd>

                <dt class="col-sm-3">Avatar:</dt>
                <dd class="col-sm-9">
                    {% if object.avatar %}
                    <img src="{{ object.avatar.url }}" alt="Avatar" class="img-fluid rounded" style="max-width: 200px;">
                    {% else %}
                    <em>Sin avatar</em>
                    {% endif %}
                </dd>
            </dl>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'registro:usuario_list' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock content %}
